syntax = "proto3";

option java_package = "net.dev.weather";
option java_multiple_files = true;

message Settings {
  Location currentLocation = 1;
  Place currentPlace = 2;
  repeated Place places = 3;
}

message Place {
  string name = 1;
  string id = 2;
  string description = 3;
  double latitude = 4;
  double longitude = 5;
}

message Location {
  double latitude = 1;
  double longitude = 2;
}